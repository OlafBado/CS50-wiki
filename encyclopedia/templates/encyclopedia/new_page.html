{% extends "encyclopedia/layout.html" %}

{% block title %}
    New page
{% endblock %}

{% block body %}
    <h1>Create new page:</h1>
    <form action="" method="post">
        {% csrf_token %}
        <!--<p style="color: red;">  {{ error }}</p>-->
       {{ new_page_form }}
       <br>
       {% if messages %}
       {% for message in messages %}
       {{ message }}
       
       {% endfor %}
       {% endif %}
       <input type="submit">
    </form>

{% endblock %}
