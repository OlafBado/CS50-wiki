{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search results page
{% endblock %}

{% block body %}
    <h1>Search results:</h1>

    <ul>
        {% for entry in entries %}
            <li><a href="/wiki/{{ entry }}">{{ entry }}</a></li>
        {% empty %}
            <li>No search rusults for that entry.</li>
        {% endfor %}
    </ul>

{% endblock %}
